{% extends 'accounts/base.html' %}

{% load staticfiles %}
{% block private-css-bottom %}
<style>
    .form-horizontal input[type='text'], select {
    display: block;
    width: 100%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
}
</style>
{% endblock %}
{% block title %} add new video {% endblock %}
{% block body %}
    <div class="col-xs-12 col-sm-8">
            <h1 class="page-header">Add new video</h1>
            <form class="form-horizontal" method="post" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {% include 'videos/store.html' %}
            </form>
        </div>
{% endblock %}
